  <script>// Function to modify autoplay behavior of videos within Unity containers
    function modifyAutoplayBehavior() {
      // Find Unity containers
      var unityContainers = document.querySelectorAll('.unity-container');

      // Iterate over each Unity container
      unityContainers.forEach(function (container) {
        // Find video elements within the container
        var videos = container.querySelectorAll('video');

        // Modify autoplay behavior for each video
        videos.forEach(function (video) {
          // Add autoplay and muted attributes
          video.setAttribute('autoplay', true);
          video.setAttribute('muted', true);
        });
      });
    }

    // Function to start playback of videos
    function startPlayback() {
      // Find Unity containers
      var unityContainers = document.querySelectorAll('.unity-container');

      // Iterate over each Unity container
      unityContainers.forEach(function (container) {
        // Find video elements within the container
        var videos = container.querySelectorAll('video');

        // Start playback for each video
        videos.forEach(function (video) {
          video.play();
        });
      });
    }
  </script>
